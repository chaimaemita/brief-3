<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form class="Mita">

    <div class="search">
        <label for="search">ville</label>
        <input name="search" id="search" type="search" placeholder="search">
    </div>

    <div class="mon">
        <label for="mon">entrer le prix</label>
        <input name="mon" id="mon" type="number" placeholder="prix">
    </div>

    <div class="num">
    <label for="number-de-chambre">choisir le nombre du chambre</label>
    <select name="number-de-chambre" id="number-de-chambre" >
        <option class="disabled-selected-hidden" value="disabled selected hidden" >nombre</option>
        <option class="option" value="3">1-3</option>
        <option class="option" value="6">3-6</option>
        <option class="option" value="10">+6</option>

    </select>
    </div>

    <div class="home">
        <label for="type-propriete">type</label>
        <select name="type-propriete" id="type-propriete">
            <option class="disabled-selected-hidden" value="disabled selected hidden" >type proprietes</option>
            <option class="option" value="souplex">souplex</option>
            <option class="option" value="duplex">duplex</option>
            <option class="option" value="triplex">triplex</option>
            <option class="option" value="studio">studio</option>
        </select>
        
    </div>
    <div class="box">
        <label for="box">voir les propriétés vendues</label>
        <input type="checkbox" id="box">
    </div>
        <input class="sub" type="submit">
    </form>
</body>
</html>
